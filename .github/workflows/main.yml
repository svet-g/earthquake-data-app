name: Earthquake App Deployment

on:
  schedule:
    - cron: "42 7 * * *"  # Runs daily at 7:42 AM UTC
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run'
        required: true
        default: 'prod'
        type: choice
        options:
          - test
          - dev
          - prod
      
jobs:
  run-etl:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'prod' }}
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: earthquake
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env.test file
        if: ${{ github.event.inputs.environment == 'test' }}
        run: |
          cat > .env.test << EOF
          SOURCE_DB_NAME=":memory:"
          SOURCE_DB_USER=
          SOURCE_DB_PASSWORD=
          SOURCE_DB_HOST=localhost
          SOURCE_DB_PORT=5432
          TARGET_DB_NAME=":memory:"
          TARGET_DB_USER=
          TARGET_DB_PASSWORD=
          TARGET_DB_HOST=localhost
          TARGET_DB_PORT=5432
          EOF
      
      - name: Create .env.dev file
        if: ${{ github.event.inputs.environment == 'dev' }}
        run: |
          cat > .env.dev << EOF
          SOURCE_DB_NAME=":memory:"
          SOURCE_DB_USER=
          SOURCE_DB_PASSWORD=
          SOURCE_DB_HOST=localhost
          SOURCE_DB_PORT=5432
          TARGET_DB_NAME=":memory:"
          TARGET_DB_USER=
          TARGET_DB_PASSWORD=
          TARGET_DB_HOST=localhost
          TARGET_DB_PORT=5432
          EOF
      
      - name: Create .env file for prod
        if: ${{ github.event.inputs.environment == 'prod' || github.event_name == 'schedule' }}
        run: |
          cat > .env << EOF
          ENV=${{ github.event.inputs.environment || 'prod' }}
          SOURCE_DB_NAME=${{ secrets.SOURCE_DB_NAME }}
          SOURCE_DB_USER=${{ secrets.SOURCE_DB_USER }}
          SOURCE_DB_PASSWORD=${{ secrets.SOURCE_DB_PASSWORD }}
          SOURCE_DB_HOST=${{ secrets.SOURCE_DB_HOST }}
          SOURCE_DB_PORT=5432
          TARGET_DB_NAME=${{ secrets.TARGET_DB_NAME }}
          TARGET_DB_USER=${{ secrets.TARGET_DB_USER }}
          TARGET_DB_PASSWORD=${{ secrets.TARGET_DB_PASSWORD }}
          TARGET_DB_HOST=${{ secrets.TARGET_DB_HOST }}
          TARGET_DB_PORT=5432
          EOF
      
      - name: Run Extract Process
        run: python src/extract/extract.py
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Earthquake ETL pipeline failed at $(date)"
          echo "Environment: ${{ github.event.inputs.environment || 'prod' }}"
          echo "Check logs for details"
